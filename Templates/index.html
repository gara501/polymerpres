<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Shadow Dom">
  <meta name="author" content="Huge">

</head>
<body> 
 
  <template id="element-details-template">
  <style>
    details {font-family: "Open Sans Light",Helvetica,Arial}
    .name {font-weight: bold; color: #217ac0; font-size: 120%}
    h4 { margin: 10px 0 -8px 0; }
    h4 span { background: #217ac0; padding: 2px 6px 2px 6px }
    h4 span { border: 1px solid #cee9f9; border-radius: 4px }
    h4 span { color: white }
    .attributes { margin-left: 22px; font-size: 90% }
    .attributes p { margin-left: 16px; font-style: italic }
    </style>
    <details>
      <summary>
        <span>
          <code class="name">&lt;<slot name="element-name">NEED NAME</slot>&gt;</code>
          <i class="desc"><slot name="description">NEED DESCRIPTION</slot></i>
        </span>
      </summary>
      <div class="attributes">
        <h4><span>Attributes</span></h4>
        <slot name="attributes"><p>None</p></slot>
      </div>
    </details>
    <hr>
  </template>
  <!-- Element without light DOM -->
  <element-details></element-details>
  <!-- Element with just a few slots filled -->
  <element-details>
    <span slot="element-name">Hello!</span>
    <span slot="description">I am the content of this great template.</span>
  </element-details>
  <!-- Element with all the slots filled -->
  <element-details>
    <span slot="element-name">Hello!</span>
    <span slot="description">I am the content of this great template.</span>
    <dl slot="attributes">
      <dt>name</dt>
      <dd>I have some named SLOTS.</dd>
    </dl>
  </element-details>
  
  <script src="template.js"></script>
</body>
</html>
