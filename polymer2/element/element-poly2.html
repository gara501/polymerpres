<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="element-poly2">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `element-poly2`
     * demo element
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ElementPoly2 extends Polymer.Element {
      static get is() { return 'element-poly2'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'element-poly2'
          }
        };
      }
    }

    window.customElements.define(ElementPoly2.is, ElementPoly2);
  </script>
</dom-module>
