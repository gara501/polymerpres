<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="poly2-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Poly2Element extends Polymer.Element {
      static get is() { return 'poly2-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poly2-element'
          }
        };
      }
    }

    window.customElements.define(Poly2Element.is, Poly2Element);
  </script>
</dom-module>
